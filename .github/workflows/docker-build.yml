name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Ansible version and set date
        id: version-info
        run: |
          ANSIBLE_VERSION=$(grep "ANSIBLE_VERSION=" Dockerfile | cut -d'=' -f2)
          echo "ansible_version=${ANSIBLE_VERSION}" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=ansible-${{ steps.version-info.outputs.ansible_version }}
            type=raw,value=ansible-${{ steps.version-info.outputs.ansible_version }}-${{ steps.version-info.outputs.date }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build description string
        id: desc
        run: |
          # Build a reusable description matching the Dockerfile LABEL
          DESC="Docker image with Node, Git, Python and Ansible (ansible-core=${{ steps.version-info.outputs.ansible_version }})"
          echo "description=$DESC" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            ANSIBLE_VERSION=${{ steps.version-info.outputs.ansible_version }}
          annotations: |
            org.opencontainers.image.description=${{ steps.desc.outputs.description }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}